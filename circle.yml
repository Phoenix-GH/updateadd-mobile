machine:
  node:
    version: 8.1.3

dependencies:
  override:
    - yarn

test:
  override:
    - ./node_modules/.bin/flow --json
    - ./node_modules/.bin/eslint .
    - yarn jest --runInBand
    - CODECLIMATE_REPO_TOKEN=<token here> ./node_modules/.bin/codeclimate-test-reporter < coverage/lcov.info
